ziip:
  image: 'brymastr/ziip:latest'
  container_name: ziip
  links:
    - db
  volumes:
    - ./conf.d/:/etc/nginx/conf.d
    - /volumes/ziip/certs:/etc/nginx/certs:rw
    - /var/run/docker.sock:/var/run/docker.sock
  environment:
    - ZIIP_DB=mongodb://db/ziip
    - ZIIP_PORT=80

    - VIRTUAL_HOST=ziip.ca
    - VIRTUAL_NETWORK=nginx-proxy
    - VIRTUAL_PORT=80
    - LETSENCRYPT_HOST=ziip.ca
    - LETSENCRYPT_EMAIL=dorsay@live.ca
    - LETSENCRYPT_TEST=false
  restart: always

spiral:
  image: 'brymastr/spiral:latest'
  container_name: spiral
  environment: 
    - VIRTUAL_HOST=spiral.dorsaydevelopment.ca
    - VIRTUAL_NETWORK=nginx-proxy
    - VIRTUAL_PORT=80
    - LETSENCRYPT_HOST=spiral.dorsaydevelopment.ca
    - LETSENCRYPT_EMAIL=dorsay@live.ca
    - LETSENCRYPT_TEST=false

# Add new projects here


nginx:
  image: nginx
  container_name: nginx
  volumes:
    - /etc/nginx/conf.d
    - /etc/nginx/vhost.d
    - /usr/share/nginx/html

    - /volumes/ziip/certs:/etc/nginx/certs:ro
    # Add a new line here for each site with an ssl certificate
  ports:
    - '80:80'
    - '443:443'
    
nginx-gen:
  image: jwilder/docker-gen
  container_name: nginx-gen
  volumes:
    - /var/run/docker.sock:/tmp/docker.sock:ro
    - ./nginx.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro
  volumes_from:
    - nginx
  entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -only-exposed -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
  
letsencrypt-nginx-proxy-companion:
  image: jrcs/letsencrypt-nginx-proxy-companion
  container_name: letsencrypt-nginx-proxy-companion
  volumes_from:
    - nginx
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock:ro
    - /volumes/ziip/certs:/etc/nginx/certs:rw
  environment:
    - NGINX_DOCKER_GEN_CONTAINER=nginx-gen
    
db:
  image: 'mongo:latest'
  container_name: db
  volumes:
    - /volumes/1ppm2017/db:/data/db
  ports:
    - '27017:27017'

watchtower:
  image: 'centurylink/watchtower:latest'
  container_name: watchtower
  volumes:
    - /var/run/docker.sock:/var/run/docker.sock